<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Index Page</title>
   	<style type="text/css">
   		#todocontainer{
         margin-top: 50px;
       }
   	</style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <section id="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">TODOS</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                  <li class="nav-item active">
                    <a class="nav-link" th:href="@{/logout}">Logout</a>
                  </li>
                </ul>
              </div>
          </nav>
    </section>
    <section id="todocontainer">
        <div class="row">
          <div class="col-md-2"></div>
          <div class="col-md-8">
              <form th:action="@{/todoNew}" method="POST" th:object="${task}"> 
              <input type="hidden" name="id" th:value="${todo.id}">
                <div class="form-group">
                  <label for="exampleInputEmail1">Task Name</label>
                  <input type="text" class="form-control" name="taskName" aria-describedby="emailHelp" placeholder="Enter Todo" th:value="${todo.taskName}">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Description</label>
                  <input type="text" class="form-control" name="description" aria-describedby="emailHelp" placeholder="Enter Description" th:value="${todo.description}">
                </div>
                  <button type="submit" class="btn btn-primary">Update Todo</button>
              </form>
               
          </div>
          <div class="col-md-2"></div>
        </div>
  
 
  
  
  
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
